{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.9.2/sass.min.js"
      integrity="sha512-mA5b7w9mZvGLWgjIqp9KhWNzkkZ/H3gC4Ua6GOn9m/xl1UF4ghH8GsriKvAYxLsxoKvn6NdebW7kZ6iGB3CGSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="flex flex-col justify-center items-center w-full h-screen">
      <div class="w-[420px] border border-[#555555] p-12">
        <img
          src="{% static '/images/insta.png' %}"
          alt=""
          class="w-40 mx-auto"
        />
        <div class="mt-8">
          <form action="" method="post">
            {% csrf_token %}
            <input
              type="text"
              name="username"
              placeholder="username"
              class="text-xs w-full h-12 bg-inherit border border-[#555555] px-3"
            />

            <input
              type="password"
              name="password"
              placeholder="Password"
              class="text-xs w-full h-12 bg-inherit border border-[#555555] px-3 mt-2"
            />

            <button
              type="submit"
              class="w-full rounded-xl bg-blue-400 h-10 font-bold mt-6"
            >
              Log in
            </button>
            {% if messages %}
            <ul class="messages mt-3">
              {% for message in messages %}
              <li class="text-red-500 text-xs">{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %}
          </form>
          <div class="flex items-center space-x-3 mt-4">
            <div class="bg-[#555555] flex-1 h-[1px]"></div>
            <span class="text-[#555555] font-semibold">OR</span>
            <div class="bg-[#555555] flex-1 h-[1px]"></div>
          </div>
          <div
            class="text-blue-600 mt-4 flex items-center justify-center space-x-2"
          >
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/0/09/IOS_Google_icon.png"
              alt=""
              class="w-[25px] h-[25px]"
            />
            <span>Login with Google</span>
          </div>
        </div>
      </div>
      <div
        class="w-[420px] border border-[#555555] p-6 mt-4 flex justify-center space-x-2"
      >
        <span>Don't have an account?</span
        ><span class="text-blue-600 font-semibold"
          ><a href="{% url 'signup' %}">Sign up</a></span
        >
      </div>
    </main>
  </body>
</html>
